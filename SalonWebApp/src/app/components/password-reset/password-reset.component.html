<div class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card">
            <div class="card-body p-5">
              <h2 class="text-center mb-5">Reset Password</h2>

              <!-- Afișează mesajul de succes dacă există -->
              <div class="alert alert-success" role="alert" [hidden]="!successMessage">
                {{ successMessage }}
              </div>

              <!-- Afișează mesajul de eroare dacă există -->
              <div class="alert alert-danger" role="alert" [hidden]="!errorMessage">
                {{ errorMessage }}
              </div>

              <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email"
                         id="email"
                         formControlName="email"
                         placeholder="john.doe@email.com"
                         class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password"
                         id="newPassword"
                         formControlName="newPassword"
                         placeholder="New Password"
                         class="form-control form-control-lg" />
                  <label class="form-label" for="newPassword">New Password</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password"
                         id="confirmNewPassword"
                         formControlName="confirmNewPassword"
                         placeholder="Confirm New Password"
                         class="form-control form-control-lg" />
                  <label class="form-label" for="confirmNewPassword">Confirm New Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" data-mdb-button-init
                          data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Reset Password</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Remembered your password? <a href="#!"
                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
