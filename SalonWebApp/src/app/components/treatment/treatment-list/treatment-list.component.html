<main class="container-fluid pt-3 pb-5">
  <div class="row titleRow mb-3 text-left">
    <div class="col col-12">
      <h3>Treatment list</h3> <!-- AdÄƒugarea clasei "title" aici -->
      <a routerLink="/treatment/add" class="ms-2" ngbTooltip="Add new treatment">
        <a routerLink="/treatment/add">
          <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-patch-plus" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5"/>
            <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911z"/>
          </svg>
        </a>
      </a>
    </div>

  </div>




  <div class="row me-3 ms-3">

    <div id="treatment{{treatment.treatmentID}}" *ngFor="let treatment of treatments" class="col mb-3">
      <div class="card h-100">
        <img [src]="treatment.pictureUrl || 'assets/img/HomePage/Home.gif'" class="card-img-top" alt="Treatment image">

        <div class="card-body">
          <h6 class="card-title">{{ treatment.name }}</h6>
          <p class="card-text text-muted">{{ treatment.description }}</p>
          <p class="card-text"><strong>Estimated duration:</strong> {{ treatment.estimatedDuration }}</p>
          <p class="card-text"><strong>Price:</strong> {{ treatment.price }}</p>
          <div *ngIf="selectedEmployeeTreatments[treatment.treatmentID]?.length > 0; else noEmployeeTreatments">
            <div *ngFor="let employee of selectedEmployeeTreatments[treatment.treatmentID]" class="text-success">
              Employee: {{ employee.firstName }}
            </div>
          </div>
          <ng-template #noEmployeeTreatments>
            <div>No employee treatments available.</div>
          </ng-template>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <a routerLink="/treatment/detail/update/{{ treatment.treatmentID }}" class="me-2">
            <button type="button" class="btn btn-outline-success btn-sm" ngbTooltip="UPDATE">Edit</button>
          </a>
          <a routerLink="/treatment/delete/{{ treatment.treatmentID }}">
            <button type="button" class="btn btn-outline-danger btn-sm">Delete</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</main>
