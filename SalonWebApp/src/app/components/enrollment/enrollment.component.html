<div class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card">
            <div class="card-body p-5">
              <h2 class=" text-center mb-5">Create account</h2>

              <form [formGroup]="enrollmentForm" (ngSubmit)="onSubmit()">

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text"
                         id="firstName"
                         formControlName="firstName"
                         placeholder="John"
                         class="form-control form-control-lg" />
                  <label class="form-label" for="firstName">First Name</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text"
                         id="lastName"
                         formControlName="lastName"
                         placeholder="Doe"
                         class="form-control form-control-lg" />
                  <label class="form-label" for="lastName">Last Name</label>
                </div>


                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email"
                         id="email"
                         formControlName="email"
                         placeholder="john.doe@email.com"
                         class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password"
                         id="password"
                         formControlName="password"
                         placeholder="Password1!"
                         class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password"
                         id="confirmPassword"
                         formControlName="confirmPassword"
                         placeholder="Please enter the same password again"
                         class="form-control form-control-lg" />
                  <label class="form-label" for="confirmPassword">Confirm your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2"
                         type="checkbox"
                         id="agreeTerms"
                         formControlName="agreeTerms"/>
                  <label class="form-check-label" for="agreeTerms">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init
                           data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
