<section class="vh-100 bg-image" style="background-image: url('./assets/img/Enrollment/Enrollment_Wallpaper.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h2 class="text-uppercase text-center mb-4">Create an account</h2>

              <form [formGroup]="enrollmentForm" (ngSubmit)="onSubmit()">
                <div class="form-outline mb-3">
                  <input type="text"
                         id="firstName"
                         formControlName="firstName"
                         placeholder="John"
                         class="form-control form-control-sm" />
                  <label class="form-label" for="firstName">First Name</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="text"
                         id="lastName"
                         formControlName="lastName"
                         placeholder="Doe"
                         class="form-control form-control-sm" />
                  <label class="form-label" for="lastName">Last Name</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="email"
                         id="email"
                         formControlName="email"
                         placeholder="john.doe@email.com"
                         autocomplete="new-email"
                         class="form-control form-control-sm" />
                  <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="password"
                         id="password"
                         formControlName="password"
                         placeholder="Password1!"
                         autocomplete="new-password"
                         class="form-control form-control-sm" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="password"
                         id="confirmPassword"
                         autocomplete="new-password"
                         formControlName="confirmPassword"
                         placeholder="Please enter the same password again"
                         class="form-control form-control-sm" />
                  <label class="form-label" for="confirmPassword">Confirm your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-3">
                  <input class="form-check-input me-2"
                         type="checkbox"
                         id="agreeTerms"
                         formControlName="agreeTerms"/>
                  <label class="form-check-label" for="agreeTerms">
                    I agree to all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-sm gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-4 mb-0">Already have an account? <a href="#!"
                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
