<!-- src/app/login/login.component.html -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>
          <form (ngSubmit)="onLogin()">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <hr>
          <div class="text-center">
            <button class="btn btn-outline-primary btn-block" (click)="loginWithGoogle()">
              <i class="fab fa-google"></i> Login with Google
            </button>
            <button class="btn btn-outline-primary btn-block mt-2" (click)="loginWithFacebook()">
              <i class="fab fa-facebook"></i> Login with Facebook
            </button>
          </div>
          <div class="text-center mt-4">
            <a class="nav-link" href="#">Return to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
