<section class="vh-100 bg-image" style="background-image: url('../../../../assets/img/Enrollment/Enrollment_Wallpaper.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h2 class="text-center mb-4">Password Reset</h2>

              <div *ngIf="error" class="alert alert-danger text-center">
                <p>{{error}}</p>
              </div>


              <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">


                <div class="form-outline mb-3">
                  <label class="form-label" for="newPassword">New Password</label>
                  <input type="password"
                         id="newPassword"
                         formControlName="newPassword"
                         placeholder="Password1!"
                         autocomplete="new-password"
                         class="form-control form-control-sm" />
                </div>

                <div class="form-outline mb-3">
                  <label class="form-label" for="confirmationPassword">Confirm password</label>
                  <input type="password"
                         id="confirmationPassword"
                         autocomplete="new-password"
                         formControlName="confirmationPassword"
                         placeholder="Please enter the same password again"
                         class="form-control form-control-sm" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-sm gradient-custom-4 text-body mt-3">Reset</button>
                </div>

                <p class="text-center text-muted mt-4 mb-0"><a routerLink="/auth" class="text-muted small" style="text-decoration: none; color: #0c5460">Login here</a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
