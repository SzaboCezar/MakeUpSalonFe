<section class="vh-100 bg-image" style="background-image: url('../../../assets/img/Enrollment/Enrollment_Wallpaper.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h2 class="text-center mb-4">Password Reset</h2>

              <form id="resetPassword" *ngIf="!emailSent" [formGroup]="resetForm" (ngSubmit)="onSubmit()">

                <div class="form-outline mb-3">
                  <label class="form-label" for="user_email">Enter yours account e-mail address:</label>

                  <input type="email"
                         id="user_email"
                         formControlName="user_email"
                         placeholder="john.doe@email.com"
                         autocomplete="new-email"
                         class="form-control form-control-sm" />
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-sm gradient-custom-4 text-body">Send</button>
                </div>

                <p class="text-center text-muted mt-4 mb-0">Back to login? <a routerLink="/auth"
                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>
              </form>

                <div id="emailSent" *ngIf="emailSent" class="text-center text-muted">
                  <p class="mb-1">The e-mail was successfully sent to your e-mail address.</p>
                  <p>Please check your inbox.</p>

                  <p class="text-center text-muted small mt-1 mb-0"><a routerLink="/" class="fw-bold text-body">Home</a></p>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
