<section class="vh-100 bg-image" style="background-image: url('../../../../assets/img/Enrollment/Enrollment_Wallpaper.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h2 *ngIf="!success" class="text-center mb-4">Change Password</h2>
              <div *ngIf="error" class="alert alert-danger text-center">
                <p>{{error}}</p>
              </div>
              <form *ngIf="!success" [formGroup]="changeForm" (ngSubmit)="onSubmit()">
                <div class="form-outline mb-3">
                  <label class="form-label" for="newPassword">New Password</label>
                  <input type="password"
                         id="newPassword"
                         formControlName="newPassword"
                         placeholder="Password1!"
                         autocomplete="new-password"
                         class="form-control form-control-sm" />
                </div>
                <div class="form-outline mb-3">
                  <label class="form-label" for="confirmationPassword">Confirm password</label>
                  <input type="password"
                         id="confirmationPassword"
                         autocomplete="new-password"
                         formControlName="confirmationPassword"
                         placeholder="Please enter the same password again"
                         class="form-control form-control-sm" />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-sm gradient-custom-4 text-body mt-3">Done</button>
                </div>
                <div class="d-flex justify-content-center mt-3">
                  <button (click)="onCancel()" class="text-center text-muted mb-0" style="border: none; background: none">Back</button>
                </div>
              </form>
              <div *ngIf="success" class="text-center">
                <div id="passwordChanged"  class="text-center">
                  <p class="mb-1" >The password was successfully changed</p>
                </div>
                <div class="d-flex justify-content-center mt-5">
                  <button  (click)="onCancel()" class="btn btn-outline-primary btn-block btn-sm gradient-custom-4 mt-3">Back</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
